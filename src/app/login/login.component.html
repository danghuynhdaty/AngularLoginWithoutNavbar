<div class="signin-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" >
        <p>Please login to continue</p>
        <mat-form-field class="full-width-input">
          <input type="text" placeholder="User" matInput formControlName="userName" required="required">
          <mat-error *ngIf="isFieldInvalid('userName')">
            Please inform your user name
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input type="password" placeholder="password" matInput formControlName="password" required="required">
          <mat-error *ngIf="isFieldInvalid('password')">
              Please inform your password
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
